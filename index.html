<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="matrix__img">
      <a
        class="matrix__details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="toDo">
      <label for="newTask" class="sectionName">Add Item</label>
      <div class="task_new task">
        <input 
          id="newTask"
          class="task__input"
          type="text"
        >
        <button class="task__add">Add</button>
      </div>
      <h3 class="sectionName">Todo</h3>
      <ul id="incompleteTasks" class="tasksSet">
        <li class="task_incomplete task">
          <input type="checkbox" class="task__toggle">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task_editMode task_incomplete task">
          <input type="checkbox" class="task__toggle">
          <label class="task__label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task__input"
          >
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="sectionName">Completed</h3>
      <ul id="completedTasks" class="tasksSet">
        <li class="task_completed task">
          <input type="checkbox" checked class="task__toggle">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
